<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ankurita's AC Logic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ankurita's AC Logic</h2>
    <label>Enter Body Temperature (°F):</label>
    <input type="number" id="bodyTemp" placeholder="doya kore ekhane likhun anku madam" />
    <button onclick="calculateAC()">Check AC Temp</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAC() {
      const temp = parseFloat(document.getElementById('bodyTemp').value);
      const result = document.getElementById('result');

      if (isNaN(temp)) {
        result.textContent = "Please enter a valid temperature.";
        return;
      }

      if (temp > 100) {
        result.textContent = "AC Temperature should be less than 18°C";
      } else {
        result.textContent = "AC Temperature should be greater than 18°C";
      }
    }
  </script>
</body>
</html>
